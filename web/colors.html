<!DOCTYPE html>
<html>
<head>
	<title>colors</title>
	<meta charset="utf-8">
	<style>
		#hexa {
			background-color: #EBDBCD;
		}

		#rgb {
			background-color: rgb(255, 215, 0);
		}

		#hsl {
			background-color: hsl(180, 20%, 80%);
		}

		#names {
			background-color: slateblue;
		}
	</style>
</head>
<body>
	<h1>colors</h1>
	色の作り方4種類

	<hr>

	<h2 id="hexa">hexa-decimal（16進数）</h2>

	<hr>

	<h2 id="rgb">RGB</h2>

	<hr>

	<h2 id="hsl">HSL: hsl(180, 20%, 80%)</h2>

	<hr>

	<h2 id="names">names（色の名前）: slateblue</h2>

</body>
</html>
