<!DOCTYPE html>
<html>
<head>
	<title>リストの練習</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>リストの練習</h1>

	<hr>

	<h2>UL: 順番なしのリスト</h2>

	<ul>
		<li>みそラーメン</li>
		<li>とんこつラーメン</li>
		<li>つけめん</li>
		<li>ざるそば</li>
	</ul>

	<hr>


	<h2>OL: 順番つきリスト</h2>

	<ol>
		<li>ざるそば</li>
		<li>とんこつラーメン</li>
		<li>つけめん</li>
		<li>みそラーメン</li>
	</ol>

</body>
</html>
