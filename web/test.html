<!DOCTYPE html>
<html>
<head>
	<title>クイズ</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>クイズ with jQuery</h1>
	問題をクリックしたら、正解が表示されます。

	<hr>

	<p>
	  「馬場」この名前の発音は、なんでしょう？
	</p>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$("p").on("click", function(){
			$("p").text("ばば");
		});

		$("h1").on("click", function(){
			$("body").hide("slow");
		});
	</script>

</body>
</html>
