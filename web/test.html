<!DOCTYPE html>
<html>
<head>
	<title>先週の復習</title>
	<meta charset="utf-8">
	<style>
		table, th, td {
			border: solid 1px black;
		}

		.handlename {
			background-color: blue;
			color: white;
		}

		#gridWrapper {
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-template-rows: 100px 100px 100px;
			grid-gap: 10px;
		}

		#gridWrapper > div {
			background-color: pink;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<h1>先週の復習</h1>
	テーブル
	<hr>

	<table>
		<caption>テーブルの説明</caption>
		<thead>
			<tr>
				<th>ID</th>
				<th>名前</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="handlename">@yt</td>
				<td>吉野</td>
			</tr>
			<tr>
				<td class="handlename">@tanaka</td>
				<td>田中</td>
			</tr>
		</tbody>
	</table>

	<hr>

	gridレイアウト

	<div id="gridWrapper">
		<div>1: grape</div>
		<div>2: apple</div>
		<div>3: orange</div>
		<div>4: pear</div>
		<div>5: banana</div>
		<div>6: persimmon</div>
	</div>

</body>
</html>
