<!DOCTYPE html>
<html>
<head>
	<title>jquery: text</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>jquery: text</h1>

	<hr>

	<button>click me</button>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(function(){
			$('button').on('click', function(){
				$('h1').text('ALOHA!');
			});
		})
	</script>

</body>
</html>
