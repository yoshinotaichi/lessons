<!DOCTYPE html>
<html>
<head>
	<title>grid</title>
	<meta charset="utf-8">
	<style>
		#gridWrapper {
			display: grid;
			grid-template-columns: 300px 300px;
			grid-template-rows: 200px 200px;
			grid-gap:20px;
		}
	</style>
</head>
<body>
	<h1>grid</h1>
	<hr>

	<div id="gridWrapper">
		<div><img src="duke.png"></div>
		<div>プログラミング言語Javaのキャラクタとして有名です。名前はDuke。</div>
		<div><img src="rip.jpg" width="300px"></div>
		<div>DukeがSun Microsystems社の墓標の前で悲しんでいます。隣にいるのはLinuxのキャラクタTuxですね。</div>
	</div>

</body>
</html>
