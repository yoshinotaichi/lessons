<!DOCTYPE html>
<html>
<head>
	<title>
		span
	</title>
	<meta charset="utf-8">
	<style>
		span {
			background-color: red;
		}
	</style>
</head>
<body>
	<h1>span; テキストの表現</h1>

	<hr>

	Good morning. How are you?

	<hr>

	<span>Good morning.</span> How are you?

	<hr>

	<span style="font-size: 32px;">Good morning.</span> How are you?

	<hr>

	<span style="font-size: 32px; display: block;">Good morning.</span> How are you?


</body>
</html>
