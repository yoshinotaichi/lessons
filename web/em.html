	<h1>強調表現</h1>

	<hr>

	私は、あなたが<em>being late</em>しなかったので<em>glad</em>です。

	<hr>

	<p>この液体は<strong>有毒</strong>です。</p>

   <p>明日は<strong>絶対に</strong>遅刻しないでください。</p>

   <hr>

   月曜日は、<i>html</i>と<i>css</i>を学びます。

   <hr>

   <p>このクラスの担任は、<b>田中先生</b>です。</p>
   <p>コードを書くとき、<b>sublime text</b>を使います。</p>

   <hr>

   日本では、すべての学生は<u>健康診断をうける義務があります</u>。
