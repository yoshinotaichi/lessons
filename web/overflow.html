<!DOCTYPE html>
<html>
<head>
	<title>overflow</title>
	<meta charset="utf-8">
	<style>
		.box1 {
			border: solid 2px black;
			width: 200px;
			height: 200px;
		}
		.box2 {
			border: solid 2px black;
			width: 200px;
			height: 200px;
			overflow: hidden;
		}
		.box3 {
			border: solid 2px black;
			width: 200px;
			height: 200px;
			overflow: scroll;
		}
		.box4 {
			border: solid 2px black;
			width: 200px;
			height: 200px;
			overflow: auto;
		}
	</style>
</head>
<body>
	<h1>overflow</h1>

	<hr>

	<div class="box4">
		overflow
		HTMLタグ・スタイルシート・特殊文字等の早
	</div>

	<hr>


</body>
</html>
