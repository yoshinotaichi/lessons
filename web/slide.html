<!DOCTYPE html>
<html>
<head>
	<title>slide show</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>slide show: スライドショー</h1>
	画像をクリックしたら、次の画像を表示する。

	<hr>

	<img src="gazo/duke.png">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(function(){
			const gazofiles = [
				'gazo/duke.png',
				'gazo/gnu.png',
				'gazo/python.jpg',
				'gazo/sotetsu.jpg'
			]

			let num = 0

			$("img").on("mouseout", function(){
				num++

				if( num >= gazofiles.length ) {
					num = 0
				}

				$("img").attr("src", gazofiles[num])
			})
		})

	</script>
</body>
</html>
