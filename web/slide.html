<!DOCTYPE html>
<html>
<head>
	<title>slide show</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>slide show: スライドショー</h1>
	画像をクリックしたら、次の画像を表示する。

	<hr>

	<img src="gazo/duke.png" width="300">
	<h2>Duke; Javaのキャラクタ</h2>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(function(){
			const gazofiles = [
				'gazo/duke.png',
				'gazo/gnu.png',
				'gazo/python.jpg',
				'gazo/sotetsu.jpg'
			]

			const gazoText = [
				'Duke; Javaのキャラクタ',
				'gnu; ヌー',
				'Pythonロゴ',
				'そうにゃん'
			]

			let num = 0

			$("img").on("click", function(){
				num++

				if( num >= gazofiles.length ) {
					num = 0
				}

				$("img").attr("src", gazofiles[num])
				$("h2").text( gazoText[num] )
			})


			$("body").on("mousemove", function(e){
				$("img").attr("width", e.clientX)
			})
		})

	</script>
</body>
</html>
