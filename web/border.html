<!DOCTYPE html>
<html>
<head>
	<title>border</title>
	<meta charset="utf-8">
	<style>
		div {
			width: 200px;
			height: 200px;
			background-color: tomato;
			color: white;
			border: dashed 20px #000000;

			border-radius: 30px;
		}

		h1 {
			color: white;
			background-color: lightgreen;
			width: 150px;
			border: dotted 2px #000000;
			padding-left: 20px;
			padding-right: 20px;
			padding-top: 20px;
			padding-bottom: 20px;
			text-align: center;

			box-shadow: 10px 10px #aaaaaa;
			text-shadow: 5px 5px 3px #000000;
		}

	</style>
</head>
<body>
	<h1>border</h1>

	<hr>

	<div>DIV</div>

</body>
</html>
