<!DOCTYPE html>
<html>
<head>
	<title>tmp2.html</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>tmp2.html</h1>

	<hr>

	<img src="img/duke.png" width="300">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(function(){
			let count = 0;

			$("img").on("click", function(){
				count++;

				if( count == 1 ) {
					$("h1").css("font-size", "50pt");
				}

				if( count == 2 ) {
					$(this).attr("width", 600);
				}
			})
		})
	</script>

</body>
</html>
