<!DOCTYPE html>
<html>
<head>
	<title>test11</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>test11</h1>
	<p>
	  ボタンをクリックすると色がかわる
	</p>

	<ul>
		<li>BTN1をクリックしたら、赤</li>
		<li>BTN2をクリックしたら、緑</li>
		<li>BTN1の後、BTN2をクリックしたら、青</li>
	</ul>

	<hr>

	<button id="btn1">BTN1</button>
	<button id="btn2">BTN2</button>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(function(){
			let flag = 0;

			$("#btn1").on("click", function(){
				flag = 1;

				$("h1").css("color", "RED");
			})

			$("#btn2").on("click", function(){
				if ( flag == 1 ) {
					$("h1").css("color", "BLUE");
				}

				if ( flag == 0 ) {
					$("h1").css("color", "GREEN");
				}

				flag = 0;
			})
		})
	</script>

</body>
</html>
